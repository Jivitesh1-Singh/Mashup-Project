<!DOCTYPE html>
<html>
<head>
    <title>Mashup Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            margin-bottom: 15px;
            border-left: 3px solid #c62828;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            margin-bottom: 15px;
            border-left: 3px solid #2e7d32;
        }
        
        .note {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 15px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        
        .note ul {
            margin: 10px 0 0 20px;
        }
    </style>
</head>
<body>
    <h1>Mashup Creator</h1>
    
    <div class="container">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label>Singer Name:</label>
                <input type="text" name="singer" required>
            </div>
            
            <div class="form-group">
                <label>Number of Videos:</label>
                <input type="number" name="num" min="11" required>
            </div>
            
            <div class="form-group">
                <label>Duration (seconds):</label>
                <input type="number" name="duration" min="21" required>
            </div>
            
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" name="email" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <div class="note">
            <strong>Note:</strong>
            <ul>
                <li>Number of videos must be greater than 10</li>
                <li>Duration must be greater than 20 seconds</li>
                <li>Result will be sent to your email</li>
            </ul>
        </div>
    </div>
</body>
</html>
